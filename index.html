<!DOCTYPE html>
<html lang='en'>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Arimo:400,700|Montserrat|Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css" />		
	</head>
	<body>
		<div id="top-spacer">
		</div>
		<div class='calendar-wrapper'>
			<div class="today-date-container" id="today-date-container">
				<div id='today-date' class="today-date"></div>
			</div>
			<div class="user-picked-date-container">
				<div id='prev' class="material-icons date-nav">chevron_left</div>
				<div id="user-picked-date"></div>
				<div id='next' class="material-icons date-nav">chevron_right</div>
			</div>
			<div class="container calendar-grid-container"  id="calendar-grid">

				<div class="row" id='weekdayname-row'>
				</div>
				<div class="row" id='weekday-row'>

				</div>
			</div>
		</div>
		<script src="js/index.js" type="text/javascript"></script>
	</body>
</html>
